<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <h1 class="title">JavaScript Validation Form</h1>
        </div>

        <form action="#" class="form">
            <div class="form-control">
                <label for="username" class="userLabel">Username</label>
                <input type="text" id="username" autocomplete="on">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email" class="userLabel">Email</label>
                <input type="text" id="email" autocomplete="on">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password" class="userLabel">Password</label>
                <input type="password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="confirmPass" class="userLabel">Confirm Password</label>
                <input type="password" id="confirmPass">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button class="btn">Submit</button>
        </form>

    </div>


    <script src="./script.js"></script>
</body>

</html>
